          <form action="registro.html" method="POST" name="creacion" id="creacion" class="bla bar" onsubmit="verificarcontras(); return false">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Pedrito" >
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" class="form-control" name="correo" id="correo" placeholder="Pedrito12@ejemplo.com" >
            </div>
            <div class="form-group">
              <label for="pwd">Contraseña:</label>
              <input type="password" class="form-control" id="contraseña" placeholder="pedrito1234" name="contraseña">
            </div>
            <div class="form-group">
                <label>Repita su contraseña</label>
                <input type="password" class="form-control" name ="contraseñarep"id="contraseñarep" placeholder="pedrito1234" >
            </div>
            <br>
            <section>
                <label for="info">¿Algo Que Pudiesemos Mejorar?</label>
                <br>
                <textarea name="info" id="info" cols="30" rows="10">
                </textarea>
            </section>
          <br>
            <div class="form-group">
                <div id="error" class="alert alert-danger"></div>
                <button type="reset" class="btn btn-danger">Limpiar</button>
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
          <br>
        </form>

        <!--Script Formulario-->
        <script>
            $(document).ready(function(){

                $("#error").hide();
                $("#creacion").submit(function(){
                    var mensaje = "Revisa los siguientes detalles en el formulario";
                    if($("#nombre").val().trim().length == 0){
                        mensaje = mensaje + "<br>Nombre" + " <br>-Usted No Ingreso Ningun Nombre";
                    }
                    if($("#correo").val().trim().length == 0){
                        mensaje = mensaje + "<br>Correo:" + "<br>-Usted No Ingreso Su Correo";
                    }
                    if ($("#contraseña").val() != $("#contraseñarep").val()) {
                        mensaje = mensaje + "<br>Contraseña:" + "<br>-Las contraseñas deben ser iguales";
                    }
                    if ($("#contraseña").val().trim().length == 0) {
                        mensaje = mensaje + "<br>Contraseña:"+"<br>-Usted Debe Ingresar Una Contraseña";
                    }
                    if ($("#checko").is(':not(:checked)')) {
                    }
                    if(mensaje != "Revise Los Siguientes Detalles En El Formulario"){
                        $("#error").html(mensaje);
                        $("#error").show();
                        event.preventDefault();
                    }
                });
            });
