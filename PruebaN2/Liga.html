        <h1 class="text-center text-upeercase">Liga Española</h1>

            Aqui mostraremos las ligas de españa en esta tabla mostrara, futbol,baloncesto,handball
        </h4>
        <!--API-->
        <div class="container">
            <div class="row">
                <button class="btn btn-primary" id="enviar">Mostrar
                </button>
            </div>
            <div class="row">
                <table class="table" id="liga">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Liga</th>
                            <th scope="col">Genero</th>
                            <th scope="col">Sitio Web</th>

        <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

        <script>
            $("#enviar").click(function(){
                $.get("https://www.thesportsdb.com/api/v1/json/1/search_all_leagues.php?c=spain",
                    function(data){
                        $.each(data.leagues, function(i, item){
                            $("#liga").append("<tr><td>" + item.idLeague+"</td><td>"
                            + item.strSport + "</td><td>" + item.strLeague+ "</td><td>" + item.strGender + "</td><td>" 
                            + item.strWebsite + "</td></tr>");
                        });                    
                    
                    }    
                );                                
            });
        </script>
